{% extends 'base.html' %}

{% block content %}
    <h2>Detail</h2>
    <!-- Título del post -->
    <h1 class="post-title">{{ post.title }}</h1>
    
    <!-- Descripción completa -->
    <div class="post-description">
        <p>{{ post.description }}</p>
    </div>
    
    <!-- Imagen (si existe) -->
    {% if post.image %}
        <div class="post-image">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid">
        </div>
    {% endif %}
{% endblock %}
